name: heartchat
description: A secure messaging app for long-distance couples with end-to-end encryption, voice/video calls, notes, and shared to-do lists.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.4.0
  firebase_messaging: ^14.6.0
  
  # UI & Design
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.2.0
  
  # Media handling
  image_picker: ^1.0.4
  video_player: ^2.8.1
  cached_network_image: ^3.3.0
  
  # Encryption (E2E)
  encrypt: ^4.0.5
  
  # State management
  provider: ^6.0.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Date/Time
  intl: ^0.19.0
  
  # Connectivity
  connectivity_plus: ^5.0.1
  
  # Screen lock
  local_auth: ^2.1.1
  
  # Voice/Video calls (Agora)
  agora_uikit: ^1.4.3
  
  # Unique ID
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_linter: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
